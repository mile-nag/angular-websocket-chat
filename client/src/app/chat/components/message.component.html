<div class="flex items-center gap-4" [class.flex-row-reverse]="myMessage()">
  <!-- Avatar -->
  <div
    class="flex rounded-full font-bold text-xl w-10 h-10 justify-center items-center bg-gray-200"
    [ngClass]="myMessage() ? 'bg-orange-200' : 'bg-gray-200'"
  >
    {{ message().user.charAt(0).toUpperCase() }}
  </div>
  <!-- Mensaje -->
  <div
    class="min-h-10 rounded-md px-4 py-2"
    [ngClass]="myMessage() ? 'bg-orange-200' : 'bg-gray-200'"
  >
    <p>{{ message().content }}</p>
  </div>
</div>
